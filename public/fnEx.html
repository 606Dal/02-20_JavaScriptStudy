<script>

    let count =1 // 전역 변수
    function inc() {
        count += 1
    }
    function dec() {
        count -= 1
    }
    /* 위의 방식의 문제점.
    *  - 어디서나 count변수에 접근 가능. 안전X
    *  (- 메모리에 오래 붙어 있음.)

    function outer() {

        let str = 10

        /* 함수는 완전히 독립적. 근데 외부의 str을 막 가져다 쓰고 있음. */
        // 상태 데이터를 조작하는 함수
        function inner() {
            console.log('inner' + str)
            str += 100
        }
        console.log('outer')

        return inner
    }

    const result = outer() // 클로저

    result()
    result()
    result()
