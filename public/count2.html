<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카운터</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="d-flex align-items-center gap-3">
  <button class="btn btn-danger" >-</button>
  <span id="counter" class="fs-3"></span>
  <button class="btn btn-success" >+</button>
</div>


<script>
  const data = {count: 1}
  // id 있을 때는 querySelector 사용
  const h2 = document.querySelector("#counter")


  function  render() {
    h2.innerHTML = data.count
  }


  const minusBtn = document.querySelector(".btn-danger")
  const plusBtn = document.querySelector(".btn-success")


  minusBtn.addEventListener("click", e => {
    data.count -= 1
    render()
  }, false)


  plusBtn.addEventListener("click", e => {
    data.count += 1
    render()
  }, false)


  render()
</script>


</body>
</html>
